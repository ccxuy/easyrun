version: '3.8'

services:
  ez-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    image: ez-server:latest
    container_name: ez-server
    ports:
      - "8080:8080"
    volumes:
      - ez-data:/data
      - ./Taskfile.yml:/app/Taskfile.yml:ro
      - ./.ez-plan.yml:/app/.ez-plan.yml:ro
    environment:
      - EZ_SERVER_TOKEN=${EZ_SERVER_TOKEN:-}
      - EZ_HTTP_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/nodes"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ez-data:
    driver: local
