<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点 - EZ 管理平台</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/socket.io.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">EZ 管理平台</div>
        <div class="nav-links">
            <a href="/">总览</a>
            <a href="/tasks">任务</a>
            <a href="/plans">计划</a>
            <a href="/jobs">执行记录</a>
            <a href="/nodes" class="active">节点</a>
            <a href="/charts">统计</a>
        </div>
    </nav>

    <main class="container">
        <div class="toast-container" id="toast-container"></div>
        <div class="page-header">
            <h1>节点管理</h1>
            <p>查看和管理连接的工作节点</p>
        </div>

        <!-- 注册节点表单 -->
        <div class="card" style="margin-bottom:1.2rem;">
            <h2>注册节点</h2>
            <form id="register-form" class="register-form" onsubmit="return handleRegister(event)">
                <div class="register-fields">
                    <div class="form-group">
                        <label>节点名称 *</label>
                        <input type="text" id="reg-name" required placeholder="如: build-node-01">
                    </div>
                    <div class="form-group">
                        <label>节点 ID</label>
                        <input type="text" id="reg-id" placeholder="留空自动生成">
                    </div>
                    <div class="form-group">
                        <label>标签</label>
                        <input type="text" id="reg-tags" placeholder="逗号分隔, 如: linux,prod,gpu">
                    </div>
                    <div class="form-group" style="display:flex; align-items:flex-end;">
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </div>
                <div id="reg-msg" style="font-size:0.85rem; margin-top:0.5rem;"></div>
            </form>
        </div>

        <div id="nodes-container">
            <div class="loading">加载中...</div>
        </div>
    </main>

    <script>
        var socket = io();

        window.showToast = function(msg, type, duration) {
            type = type || 'info';
            duration = duration || 3000;
            var container = document.getElementById('toast-container');
            var toast = document.createElement('div');
            toast.className = 'toast toast-' + type;
            toast.textContent = msg;
            container.appendChild(toast);
            setTimeout(function() {
                toast.style.animation = 'toast-out 0.3s ease-in forwards';
                setTimeout(function() { toast.remove(); }, 300);
            }, duration);
        };

        var statusLabels = {
            online: '在线', offline: '离线', busy: '繁忙'
        };

        function escapeHtml(str) {
            var div = document.createElement('div');
            div.textContent = str || '';
            return div.innerHTML;
        }

        function formatTime(isoStr) {
            if (!isoStr) return '-';
            var d = new Date(isoStr);
            var now = new Date();
            var diffMs = now - d;
            var diffSec = Math.floor(diffMs / 1000);
            if (diffSec < 60) return diffSec + ' 秒前';
            if (diffSec < 3600) return Math.floor(diffSec / 60) + ' 分钟前';
            if (diffSec < 86400) return Math.floor(diffSec / 3600) + ' 小时前';
            return d.toLocaleString('zh-CN');
        }

        async function loadNodes() {
            try {
                var res = await fetch('/api/v1/nodes');
                var data = await res.json();
                var container = document.getElementById('nodes-container');

                if (!data.nodes || data.nodes.length === 0) {
                    container.innerHTML = '<div class="card">' +
                        '<div class="empty-state">' +
                        '<div style="font-size:3rem; margin-bottom:1rem; opacity:0.3;">&#9881;</div>' +
                        '<h3 style="margin-bottom:0.5rem; color:var(--text-color);">暂无节点</h3>' +
                        '<p style="color:var(--text-muted); margin-bottom:1.5rem;">启动客户端代理以连接节点</p>' +
                        '<div class="details-box" style="text-align:left; max-width:500px; margin:0 auto;">' +
                        'python client/agent.py \\\n  --server=http://your-server:8080 \\\n  --name=my-node \\\n  --tags=linux,prod' +
                        '</div>' +
                        '</div>' +
                        '</div>';
                    return;
                }

                // 节点网格卡片
                var html = '<div class="node-card-grid">';
                data.nodes.forEach(function(node) {
                    var statusIcon = node.status === 'online' ? '\u{1F7E2}' :
                        (node.status === 'busy' ? '\u{1F7E1}' : '\u{1F534}');
                    var tagsHtml = '';
                    if (node.tags && node.tags.length > 0) {
                        tagsHtml = '<div class="node-card-tags">' +
                            node.tags.map(function(t) {
                                return '<span class="tag-pill">' + escapeHtml(t) + '</span>';
                            }).join('') + '</div>';
                    }

                    html += '<div class="card node-detail-card ' + escapeHtml(node.status) + '">' +
                        '<div class="node-card-header">' +
                        '<div class="node-card-name">' + statusIcon + ' ' + escapeHtml(node.name) + '</div>' +
                        '<span class="status-badge ' + escapeHtml(node.status) + '">' +
                        (statusLabels[node.status] || node.status) + '</span>' +
                        '</div>' +
                        '<div class="node-card-body">' +
                        '<div class="node-info-row"><span class="node-info-label">ID</span><code>' + escapeHtml(node.id) + '</code></div>' +
                        '<div class="node-info-row"><span class="node-info-label">最后心跳</span><span>' + formatTime(node.last_seen) + '</span></div>' +
                        '<div class="node-info-row"><span class="node-info-label">当前任务</span><span>' +
                        (node.current_job ? '<code>' + escapeHtml(node.current_job) + '</code>' : '空闲') + '</span></div>' +
                        tagsHtml +
                        '</div>' +
                        '<div class="node-card-footer">' +
                        '<button class="btn btn-sm btn-danger" onclick="removeNode(\'' + escapeHtml(node.id) + '\')">移除</button>' +
                        '</div>' +
                        '</div>';
                });
                html += '</div>';
                container.innerHTML = html;
            } catch (e) {
                document.getElementById('nodes-container').innerHTML =
                    '<div class="card"><div class="empty">加载失败: ' + escapeHtml(e.message) + '</div></div>';
            }
        }

        async function removeNode(nodeId) {
            if (!confirm('确定移除此节点?')) return;
            try {
                await fetch('/api/v1/nodes/' + encodeURIComponent(nodeId), {method: 'DELETE'});
                loadNodes();
            } catch (e) {
                alert('移除失败: ' + e.message);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            var name = document.getElementById('reg-name').value.trim();
            var id = document.getElementById('reg-id').value.trim();
            var tagsStr = document.getElementById('reg-tags').value.trim();
            var tags = tagsStr ? tagsStr.split(',').map(function(t) { return t.trim(); }).filter(Boolean) : [];
            var msgEl = document.getElementById('reg-msg');

            try {
                var body = {name: name, tags: tags};
                if (id) body.id = id;
                var res = await fetch('/api/v1/nodes/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });
                var data = await res.json();
                if (data.id) {
                    showToast('注册成功: ' + data.id, 'success');
                    document.getElementById('reg-name').value = '';
                    document.getElementById('reg-id').value = '';
                    document.getElementById('reg-tags').value = '';
                    document.getElementById('reg-msg').textContent = '';
                    loadNodes();
                } else {
                    showToast('注册失败: ' + (data.error || '未知错误'), 'error');
                }
            } catch (err) {
                showToast('请求失败: ' + err.message, 'error');
            }
            return false;
        }

        // WebSocket 实时更新
        socket.on('node_update', function() { loadNodes(); });

        // 初始加载
        loadNodes();

        // 定时自动刷新
        setInterval(loadNodes, 10000);
    </script>

    <style>
        .register-form .register-fields {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 0.8rem;
            align-items: end;
        }

        .register-form .form-group {
            margin-bottom: 0;
        }

        .register-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.3rem;
            font-size: 0.88rem;
        }

        .register-form input[type="text"] {
            width: 100%;
            padding: 0.5rem 0.7rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            background: var(--card-bg, #fff);
            box-sizing: border-box;
        }

        .register-form input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(22,119,255,0.15);
        }

        @media (max-width: 768px) {
            .register-form .register-fields {
                grid-template-columns: 1fr;
            }
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
        }

        .node-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.2rem;
        }

        .node-detail-card {
            border-left: 4px solid var(--border);
        }

        .node-detail-card.online { border-left-color: var(--success); }
        .node-detail-card.offline { border-left-color: var(--danger); }
        .node-detail-card.busy { border-left-color: var(--warning); }

        .node-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .node-card-name {
            font-weight: 600;
            font-size: 1.05rem;
        }

        .node-card-body {
            margin-bottom: 1rem;
        }

        .node-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.35rem 0;
            font-size: 0.88rem;
            border-bottom: 1px solid var(--border);
        }

        .node-info-row:last-child {
            border-bottom: none;
        }

        .node-info-label {
            color: var(--text-muted);
        }

        .node-info-row code {
            background: var(--bg-color);
            padding: 0.1rem 0.4rem;
            border-radius: 3px;
            font-size: 0.82rem;
            color: var(--primary);
        }

        .node-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 0.6rem;
        }

        .tag-pill {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            background: var(--primary-light);
            color: var(--primary);
            font-weight: 500;
        }

        .node-card-footer {
            display: flex;
            justify-content: flex-end;
            padding-top: 0.6rem;
            border-top: 1px solid var(--border);
        }
    </style>
</body>
</html>
