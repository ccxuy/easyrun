<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - EZ Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">EZ Dashboard</div>
        <div class="nav-links">
            <a href="/">Overview</a>
            <a href="/nodes">Nodes</a>
            <a href="/tasks" class="active">Tasks</a>
            <a href="/jobs">Jobs</a>
            <a href="/charts">Charts</a>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1>Tasks</h1>
            <p>Available tasks from Taskfile</p>
        </div>

        <div class="dashboard">
            <div class="card" style="grid-column: 1 / 3;">
                <h2>Task List</h2>
                <div id="task-list">
                    <div class="loading">Loading tasks...</div>
                </div>
            </div>

            <div class="card">
                <h2>Run Task</h2>
                <form id="run-form" class="run-form">
                    <div class="form-group">
                        <label>Task</label>
                        <select id="task-select" required>
                            <option value="">Select a task...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Node</label>
                        <select id="node-select">
                            <option value="">Local (Server)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Variables (JSON)</label>
                        <textarea id="vars-input" placeholder='{"EZ_ARCH": "x86_64"}'></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Run Task</button>
                </form>
            </div>

            <div class="card full-width">
                <h2>Task Details</h2>
                <pre id="task-details" class="details-box">Select a task to view details</pre>
            </div>
        </div>
    </main>

    <script>
        async function loadTasks() {
            const res = await fetch('/api/v1/tasks');
            const data = await res.json();

            const list = document.getElementById('task-list');
            const select = document.getElementById('task-select');

            if (data.tasks.length === 0) {
                list.innerHTML = '<div class="empty">No tasks found</div>';
                return;
            }

            list.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.tasks.map(t => `
                            <tr onclick="showTaskDetails('${t.name}')" style="cursor:pointer">
                                <td><code>${t.name}</code></td>
                                <td>${t.desc || '-'}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); quickRun('${t.name}')">Run</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            select.innerHTML = '<option value="">Select a task...</option>' +
                data.tasks.map(t => `<option value="${t.name}">${t.name}</option>`).join('');
        }

        async function loadNodes() {
            const res = await fetch('/api/v1/nodes');
            const data = await res.json();
            const select = document.getElementById('node-select');
            select.innerHTML = '<option value="">Local (Server)</option>' +
                data.nodes.map(n => `<option value="${n.id}">${n.name}</option>`).join('');
        }

        async function showTaskDetails(taskName) {
            const res = await fetch(`/api/v1/tasks/${taskName}`);
            const data = await res.json();
            document.getElementById('task-details').textContent = data.details || 'No details available';
            document.getElementById('task-select').value = taskName;
        }

        async function quickRun(taskName) {
            const res = await fetch('/api/v1/tasks/run', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({task: taskName, node: null, vars: {}})
            });
            const data = await res.json();
            alert(`Job submitted: ${data.job_id}`);
            window.location.href = '/jobs';
        }

        document.getElementById('run-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const task = document.getElementById('task-select').value;
            const node = document.getElementById('node-select').value;
            const varsText = document.getElementById('vars-input').value;

            let vars = {};
            if (varsText.trim()) {
                try {
                    vars = JSON.parse(varsText);
                } catch (e) {
                    alert('Invalid JSON for variables');
                    return;
                }
            }

            const res = await fetch('/api/v1/tasks/run', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({task, node: node || null, vars})
            });
            const data = await res.json();
            alert(`Job submitted: ${data.job_id}`);
            window.location.href = '/jobs';
        });

        loadTasks();
        loadNodes();
    </script>

    <style>
        .page-header { margin-bottom: 2rem; }
        .page-header h1 { margin-bottom: 0.5rem; }
        .page-header p { color: var(--text-muted); }
        .run-form { display: flex; flex-direction: column; gap: 1rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-group label { font-size: 0.9rem; color: var(--text-muted); }
        .form-group select, .form-group textarea {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
            font-size: 1rem;
        }
        .form-group textarea { min-height: 100px; font-family: monospace; }
        .btn-block { width: 100%; }
        .btn-sm { padding: 0.3rem 0.8rem; font-size: 0.85rem; }
        .details-box {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</body>
</html>
