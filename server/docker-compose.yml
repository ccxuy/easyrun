version: '3.8'

services:
  ez-server:
    build:
      context: ..
      dockerfile: server/Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
        NO_PROXY: ${NO_PROXY:-}
    image: ez-server:latest
    container_name: ez-server
    ports:
      - "${EZ_HTTP_PORT:-8080}:8080"
    volumes:
      - ./data:/data
      - ../Taskfile.yml:/app/Taskfile.yml:ro
      - ../tasks:/app/tasks:ro
      - ../plans:/app/plans:ro
      - ../plugins:/app/plugins:ro
      - ../templates:/app/templates:ro
      - ../test:/app/test:ro
      - ../lib:/app/lib:ro
    environment:
      - EZ_SERVER_TOKEN=${EZ_SERVER_TOKEN:-}
      - EZ_HTTP_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/api/v1/nodes"]
      interval: 30s
      timeout: 10s
      retries: 3
