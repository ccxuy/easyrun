version: '3'

includes:
  selftest:
    taskfile: ./task/selftest/Taskfile.yml
    dir: .

tasks:
  # ==========================================================================
  # 测试入口
  # ==========================================================================
  test:
    desc: "运行所有自测试"
    cmds:
      - task: selftest:default

  test:quick:
    desc: "快速测试"
    cmds:
      - task: selftest:quick

  # ==========================================================================
  # 示例任务 (用于测试 ez 命令)
  # ==========================================================================
  hello:
    desc: "Say hello"
    cmds:
      - cmd: echo "Hello, {{.EZ_NAME}}!"
    ez-params:
      - name: "name"
        type: "input"
        default: "World"
        help: "Your name"

  build:
    desc: "Build project"
    cmds:
      - cmd: echo "Building for {{.EZ_ARCH}}"
    ez-params:
      - name: "arch"
        type: "select"
        options: ["x86_64", "aarch64", "riscv64"]
        default: "x86_64"
        help: "Target architecture"

  clean:
    desc: "Clean artifacts"
    cmds:
      - cmd: echo "Cleaning..."

  # ==========================================================================
  # 动态选项示例 (query.command)
  # ==========================================================================
  git-checkout:
    desc: "切换 Git 分支"
    cmds:
      - cmd: echo "Switching to branch {{.EZ_BRANCH}}"
    ez-params:
      - name: "branch"
        type: "select"
        query:
          command: "git branch --format='%(refname:short)'"
        help: "选择分支"

  fetch-ip:
    desc: "获取 IP 信息 (query.url 示例)"
    cmds:
      - cmd: echo "Selected format {{.EZ_FORMAT}}"
    ez-params:
      - name: "format"
        type: "select"
        query:
          url: "https://httpbin.org/get"
          jq: ".headers | keys"
        default: "Host"
        help: "选择 HTTP header"

  # ==========================================================================
  # 复杂参数示例 (多行帮助、多参数)
  # ==========================================================================
  deploy:
    desc: "部署应用到服务器"
    cmds:
      - cmd: 'echo "Deploying {{.EZ_APP}} to {{.EZ_ENV}} ({{.EZ_REGION}})"'
      - cmd: 'echo "Replicas = {{.EZ_REPLICAS}}"'
    ez-params:
      - name: "app"
        type: "select"
        options: ["frontend", "backend", "api-gateway"]
        default: "frontend"
        help: |
          选择要部署的应用
          - frontend: React 前端应用
          - backend: Node.js 后端服务
          - api-gateway: API 网关

      - name: "env"
        type: "select"
        options: ["dev", "staging", "prod"]
        default: "dev"
        help: |
          目标环境
          ⚠️ prod 环境需要审批

      - name: "region"
        type: "select"
        options: ["cn-north", "cn-east", "us-west"]
        default: "cn-north"
        help: "部署区域"

      - name: "replicas"
        type: "input"
        default: "2"
        help: "副本数量 (1-10)"

  # ==========================================================================
  # ez-hooks 示例
  # ==========================================================================
  build-with-hooks:
    desc: "带钩子的构建任务"
    cmds:
      - cmd: 'echo "Building project..."'
      - cmd: 'echo "Build completed!"'
    ez-hooks:
      pre_run:
        - name: "check-env"
          script: 'echo "  Checking environment..."'
      post_run:
        - name: "notify-success"
          script: 'echo "  Build succeeded! Task: $EZ_TASK_NAME"'
        - name: "cleanup"
          script: 'echo "  Cleaning temp files..."'

  fail-with-hooks:
    desc: "测试 on_error 钩子"
    cmds:
      - cmd: 'echo "Starting..."'
      - cmd: 'exit 1'
    ez-hooks:
      on_error:
        - name: "notify-failure"
          script: 'echo "  Task failed with exit code: $EZ_TASK_EXIT_CODE"'
