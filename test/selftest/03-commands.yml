# ez 命令测试
version: '3'

tasks:
  all:
    desc: "运行所有命令测试"
    cmds:
      - task: help
      - task: version
      - task: list
      - task: browse-help
      - task: show
      - task: run
      - task: implicit-run
      - task: new-and-folder
      - task: export-import
      - task: clean-cmd
      - task: check
      - task: completion
      - cmd: echo "✓ 03-commands 全部通过"

  help:
    desc: "测试 ez help"
    cmds:
      - cmd: ./ez help | grep -q "go-task"
      - cmd: ./ez help | grep -q "任务编排"
      - cmd: ./ez help | grep -q "Tab 补全"
      - cmd: ./ez help | grep -q "文件夹任务"
      - cmd: echo "✓ ez help OK"

  version:
    desc: "测试 ez version"
    cmds:
      - cmd: ./ez version | grep -q "ez version"
      - cmd: ./ez version | grep -q "beta"
      - cmd: echo "✓ ez version OK"

  list:
    desc: "测试 ez list"
    cmds:
      - cmd: ./ez list | grep -q "hello"
      - cmd: ./ez list -f | grep -q "hello"
      - cmd: ./ez list kernel | grep -q "kernel"
      - cmd: echo "✓ ez list OK"

  browse-help:
    desc: "测试 ez browse 在帮助中存在"
    cmds:
      - cmd: ./ez help | grep -q "browse"
      - cmd: ./ez help | grep -q "交互式"
      - cmd: echo "✓ ez browse OK"

  show:
    desc: "测试 ez show"
    cmds:
      - cmd: ./ez show hello | grep -q "name"
      - cmd: ./ez show build | grep -q "Options"
      - cmd: ./ez show clean | grep -qv "Parameters"
      - cmd: ./ez show nonexistent 2>&1 | grep -q "未找到"
      - cmd: echo "✓ ez show OK"

  run:
    desc: "测试 ez run"
    cmds:
      - cmd: ./ez run clean | grep -q "Cleaning"
      - cmd: ./ez run clean --dry-run | grep -q "Dry run"
      - cmd: ./ez run hello EZ_NAME=Test --dry-run | grep -q "EZ_NAME=Test"
      - cmd: ./ez run build EZ_ARCH=aarch64 --dry-run | grep -q "EZ_ARCH=aarch64"
      - cmd: ./ez run hello EZ_NAME=World | grep -q "Hello, World"
      - cmd: echo "✓ ez run OK"

  implicit-run:
    desc: "测试 implicit run (ez <task>)"
    cmds:
      # ez <task> 等价于 ez run <task>
      - cmd: ./ez run clean | grep -q "Cleaning"
      - cmd: ./ez hello EZ_NAME=World --dry-run | grep -q "EZ_NAME=World"
      # ez 无参数等价于 ez list
      - cmd: ./ez | grep -q "Tasks"
      # 未知命令报错
      - cmd: ./ez nonexistent-xyz 2>&1 | grep -q "未知命令或任务"
      - cmd: echo "✓ implicit run OK"

  new-and-folder:
    desc: "测试 ez new"
    cmds:
      # 创建新文件夹任务
      - cmd: ./ez new test-tmp-task
      - cmd: test -f tasks/test-tmp-task/Taskfile.yml
      - cmd: test -f tasks/test-tmp-task/task.yml
      - cmd: ./ez list -f | grep -q "test-tmp-task"
      - cmd: ./ez show test-tmp-task | grep -q "[folder]"
      - cmd: ./ez test-tmp-task --no-workspace | grep -q "TODO"
      # 清理
      - cmd: rm -rf tasks/test-tmp-task
      - cmd: echo "✓ new and folder OK"

  export-import:
    desc: "测试 ez export/import"
    cmds:
      # 先创建一个测试任务
      - cmd: ./ez new test-export-task
      # 验证在 list 中可见
      - cmd: ./ez list -f | grep -q "test-export-task"
      # export
      - cmd: ./ez export test-export-task
      - cmd: test -f test-export-task.tar.gz
      # 删除后 import
      - cmd: rm -rf tasks/test-export-task
      - cmd: ./ez import test-export-task.tar.gz
      - cmd: test -f tasks/test-export-task/Taskfile.yml
      - cmd: test -f tasks/test-export-task/task.yml
      # 清理
      - cmd: rm -rf tasks/test-export-task test-export-task.tar.gz
      - cmd: echo "✓ export/import commands OK"

  clean-cmd:
    desc: "测试 ez clean"
    cmds:
      # 创建测试任务并运行以生成运行时数据
      - cmd: ./ez new test-clean-task
      - cmd: ./ez test-clean-task --no-workspace --log 2>/dev/null || true
      # 验证运行时目录存在
      - cmd: test -d .ez/tasks/test-clean-task/logs || true
      # clean 清理运行时
      - cmd: ./ez clean test-clean-task | grep -q "Cleaned"
      - cmd: test ! -d .ez/tasks/test-clean-task
      # 清理
      - cmd: rm -rf tasks/test-clean-task
      - cmd: echo "✓ ez clean OK"

  check:
    desc: "测试 ez check"
    cmds:
      - cmd: ./ez check | grep -q "syntax OK"
      - cmd: ./ez check hello | grep -q "Task exists"
      - cmd: echo "✓ ez check OK"

  completion:
    desc: "测试 ez completion"
    cmds:
      - cmd: ./ez completion bash | grep -q "_ez_complete"
      - cmd: ./ez completion zsh | grep -q "compdef"
      - cmd: echo "✓ ez completion OK"
